{% extends 'base.html' %}
{% block content %}

<h1>List of all Breweries</h1>

<ul>
{% for x in full_list %}
    <li>{{ x }}</li>
{% endfor %}
</ul>
<h1>List of current suggestions</h1>

<ul>
{% for x in suggest_list %}
    <li>{{ x[0] }} -- {{ x[1] }} -- {{ x[2] }} -- {{ x[3] }}</li>
{% endfor %}
</ul>
<form method="POST" action="/delete">
    {{form.submit}}
  </form>
{% endblock %}
